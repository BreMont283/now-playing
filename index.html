<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Now Playing on Last.fm</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #ffffff;
        }
        #now-playing {
            margin-top: 20px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
        }
        img {
            max-width: 150px;
            border-radius: 10px;
        }
        .track-name {
            color: #ffcc00;
            font-size: 1.2em;
            font-weight: bold;
        }
        .artist-name {
            color: #aaa;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1>ðŸŽµ Now Playing ðŸŽµ</h1>
    <div id="now-playing">
        <p>Loading your music...</p>
    </div>

    <script>
        const apiKey = "c1001da2eaa82b0b4cec1ff6b1f4f678";
        const username = "BreMont283";

        async function fetchNowPlaying() {
            const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&user=${username}&api_key=${apiKey}&format=json&limit=1`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const track = data.recenttracks.track[0];
                
                const nowPlayingDiv = document.getElementById("now-playing");
                nowPlayingDiv.innerHTML = `
                    <img src="${track.image[3]['#text'] || ''}" alt="Album Art">
                    <p class="track-name">${track.name}</p>
                    <p class="artist-name">by ${track.artist['#text']}</p>
                `;
            } catch (error) {
                console.error("Error fetching data:", error);
                document.getElementById("now-playing").innerHTML = "<p>Failed to load music data.</p>";
            }
        }

        fetchNowPlaying();
        setInterval(fetchNowPlaying, 15000); // refresh every 15 seconds
    </script>
</body>
</html>
