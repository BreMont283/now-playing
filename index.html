<script>
const LASTFM_API_KEY = "d74f9fdb9c79a50ffac2ca0700892ca1";
const username = "BreMont283";
const url = `https://ws.audioscrobbler.com/2.0/?method=user.getrecenttracks&format=json&api_key=${LASTFM_API_KEY}&limit=1&user=${username}`;

function relativeTime(time, time_text) {
  const time_now = Math.round(Date.now() / 1000);
  const time_diff = time_now - time;
  const SEC_IN_MIN = 60;
  const SEC_IN_HOUR = SEC_IN_MIN * 60;
  const SEC_IN_DAY = SEC_IN_HOUR * 24;

  if (time_diff < SEC_IN_HOUR) {
    const minutes = Math.round(time_diff / SEC_IN_MIN);
    return minutes + " minute" + (minutes != 1 ? "s" : "") + " ago";
  }
  if (time_diff >= SEC_IN_HOUR && time_diff < SEC_IN_DAY) {
    const hours = Math.round(time_diff / SEC_IN_HOUR);
    return hours + " hour" + (hours != 1 ? "s" : "") + " ago";
  }
  if (time_diff >= SEC_IN_DAY) return time_text;
  return "now playing...";
}

async function loadTrack() {
  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error("Network response was not ok");
    const json = await response.json();
    const last_track = json.recenttracks.track[0];
    const track = last_track.name;
    const trackLink = last_track.url;
    const artist = last_track.artist["#text"];
    let relative_time = "now playing...";
    if (last_track.date) {
      const unix_date = last_track.date.uts;
      const date_text = last_track.date["#text"];
      relative_time = relativeTime(unix_date, date_text);
    }
    const imageLink = last_track.image[2]["#text"] || "";

    document.getElementById("track").innerHTML = `<a href="${trackLink}" target="_blank" rel="noopener noreferrer">${track}</a>`;
    document.getElementById("artist").textContent = artist;
    document.getElementById("time").textContent = relative_time;
    document.getElementById("album-cover").src = imageLink;

  } catch (error) {
    document.getElementById("track").textContent = "Unable to load track info.";
    console.error(error);
  }
}

loadTrack();
</script>
